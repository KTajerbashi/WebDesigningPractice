<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">

    <title>Slide Show</title>
    <style>
        *{padding: 0;margin: 0; border: 0;}
    #main{
        width: 800px;
        height: 320px;
        border: 1px solid black;
        margin: 0 auto;
        overflow: hidden;
    }
        ul li{
            transition: width 2s;
            list-style: none;
            float: left;
            width: 160px;
        }
        ul:hover li{ width: 40px;}
        ul li:hover{width: 640px;}
    </style>

</head>

<body>
<div id="main">
    <ul>
        <li> <img src="img/A (1).jpg" alt="F1" title="F1"></li>
        <li> <img src="img/A (2).jpg" alt="F2" title="F2"></li>
        <li> <img src="img/A (3).jpg" alt="F3" title="F3"></li>
        <li> <img src="img/A (4).jpg" alt="F4" title="F4"></li>
        <li> <img src="img/A (5).jpg" alt="F5" title="F5"></li>
    </ul>
</div>

</body>

</html>
